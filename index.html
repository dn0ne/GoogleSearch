<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Пошук Google</title>
</head>

<body>
    <div id="nav">
        <a href="pages/image-search.html"><button>Картинки</button></a>
        <a href="pages/advanced-search.html"><button>Розширений пошук</button></a>
    </div>
    <div id="search-block">
        <img id="logo" src="images/googlelogo.png" alt="Google Logo">
        <form action="https://google.com/search">
            <div id="search-box">
                <img id="search-icon" src="images/search.png" alt="search icon">
                <input id="search-field" type="text" name="q">
                <button class="search-box-button" id="search-blue-button" type="submit" title="Пошук"><img src="images/search-blue.png" alt="Search"></button>
                <button class="search-box-button" type="submit" name="btnI" title="Мені пощастить"><img src="images/luck.png" alt="Мені пощастить"></button>
            </div>
            <input type="submit" name="search" hidden>
        </form>
    </div>
</body>

</html>
